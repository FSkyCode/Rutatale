<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
    }

    #terminal {
      width: 100%;
      height: 400px;
      background: #000000;
      border: 1px solid #00ff00;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    #inputLine {
      width: 100%;
      background: black;
      color: #00ff00;
      border: none;
      font-family: monospace;
      font-size: 16px;
      outline: none;
    }
  </style>
</head>

<body>

<h2>ðŸ’» Terminal del juego</h2>

<div id="terminal"></div>
<input id="inputLine" autocomplete="off" />

<script>
  const term = document.getElementById("terminal");
  const input = document.getElementById("inputLine");

  function print(text) {
    term.innerText += text + "\n";
    term.scrollTop = term.scrollHeight;
  }

  // MENSAJE INICIAL (como tu juego)
  print("Rutatale");
  print("Escribe cualquier cosa para probar la terminal...\n");

  input.focus();

  input.addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      const comando = input.value.trim();
      print("> " + comando);

      // AquÃ­ podrÃ¡s conectar el juego luego, por ahora solo responde
      if (comando === "") {
        print("Presionaste ENTER");
      } else if (comando === "hola") {
        print("El juego responde: Hola aventurero!");
      } else {
        print("Comando recibido: " + comando);
      }

      input.value = "";
    }
  });
</script>

</body>
</html>
