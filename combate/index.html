<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RUTATALE — Combate Experimental</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="game">

  <!-- Zona donde irá el enemigo -->
  <div id="battleArea">
    <div id="enemy"></div>
  </div>

  <!-- 3 casillas -->
  <div id="grid">
    <div class="cell" data-pos="1"></div>
    <div class="cell" data-pos="2"></div>
    <div class="cell" data-pos="3"></div>
  </div>

  <!-- Botones -->
  <div id="actions">
    <button id="btnAttack">Atacar</button>
    <button id="btnDefend">Defender</button>
    <button id="btnHeal">Sanar</button>
    <button id="btnTalk">Hablar</button>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
